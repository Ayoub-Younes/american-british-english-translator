<!DOCTYPE html>
<html lang="en">

<head>
  <title>American/British English Translator</title>
  <meta name="description" content="An example for the American/British English Translator project" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>American / British English Translator</h1>
  </header>

  <hr style="margin: 25px" />

  <!-- Main Content Section -->
  <section id="translator-app">
    <!-- Input Form Section -->
    <section class="form-container">
      <h2>Enter Text for Translation</h2>
      <textarea rows="10" cols="60" id="text-input"></textarea>
      <br />
      <label for="locale-select">Select Translation Mode:</label>
      <select id="locale-select">
        <option value="american-to-british">American to British</option>
        <option value="british-to-american">British to American</option>
      </select>
      <input type="button" value="Translate" id="translate-btn" />
    </section>

    <!-- Output Section -->
    <section id="output-container">
      <h2>Translation Result</h2>
      <div id="solution-container">
        <p>Translated Sentence:</p>
        <div id="translated-sentence"></div>
        <div id="error-msg"></div>
      </div>
    </section>
  </section>

  <script src="index.js"></script>
</body>

</html>
